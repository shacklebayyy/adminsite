{% load static %}<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        .login-container h1 {
            margin-bottom: 20px;
        }
        .form-control {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .btn {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            border: none;
            padding: 15px;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 20px;
        }
        .btn:hover {
            background: linear-gradient(to right, #00f2fe, #4facfe);
        }
        .signup-link {
            display: block;
            margin-top: 20px;
            color: #999;
            text-decoration: none;
        }
        .signup-link:hover {
            color: #666;
        }
        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="{% static 'images/loginsss.jpeg' %}" alt="Logo" width="300" height="200">
        </div>
        <h1>Welcome</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Login</button>
        </form>
        <a href="/signup" class="signup-link">Don't have an account? Sign Up</a>
    </div>
</body>
</html>
